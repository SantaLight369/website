<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>South Fayette HS TSA</title>
    <style type="text/css">

        html{
            font-size: 14px;
        }

        html, body {
            margin: 0;
            font-family: 'Source Sans  Pro', sans-serif;
            background-color: #FFFFFF;
        }
        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

       
        .navbar {
            background:#005DAA; 
            font-family: 'Source Sans Pro';
            padding: 2px 3%;
        }

        .navdiv {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }

        .navdiv ul {
            list-style-type: none;
            display: flex;
            gap: 24px;
            padding: 0;
            margin: 0;
        }

        .navdiv ul li a {
            text-decoration: none;
            color: white;
            font-size: 19.5px;
            position: relative;
            
        }
        .navdiv ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background-color: #FFFFFF;
            transition: width 0.2s ease-in-out;
        }

        .navdiv ul li a:hover::after {
            width: 100%;
        }

            
        main {
            flex: 1;
            text-align: center;
            padding: 10px 20px 0 20px; 
        }

        h1 {
            color: #333;
            text-align: center;
        }

        main p {
            font-size: 16px;
            color: #000000;
            text-align: center;
        }
        .slides{
        margin: 20px auto 40px auto;
        width: 100%;
        height: 70vh;
        overflow: hidden;
        position: relative;
        border: none;
        box-shadow: none;
    }

   .slide{
    position: absolute;
    height: 100%;
    opacity: 0;
    inset: 0;
    animation: slide-show 12s infinite;
   }
   .slide-1{
    animation-delay: 0s;
   }

   .slide-2{
    animation-delay: 4s;
   }

   .slide-3{
    animation-delay: 8s;
   }

   .slide img{
    width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
    display: block;
    margin: 0 auto;
   }

   @keyframes slide-show{
    0%{
        opacity: 0;
    }
    10%{
        opacity: 1; 

    }
    20%,
    30%{
    opacity: 1;
        transform: scale(1.03);
    }
    50%{
        opacity: 0;
    }    
   }      
        .site-footer {
            background-color: #EE2624;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px 0;
            font-size: 16px;
            margin-top:auto ;
        }

    </style>  
</head>

<body>
    <nav class="navbar">
    <div class="navdiv">
        <img src="logo image.png" alt="Logo" /> 
       
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Timeline</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#">Highlights</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Reference Page</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>South Fayette High School TSA Community</h1>
        <p>Welcome to the South Fayette TSA Community website.</p>
        <div class="slides">
        <div class="slide slide-1">
          <img src="image/image1.png" alt="">  
        </div>
        <div class="slide slide-2">
          <img src="image/image2.png" alt="">  
        </div>
        <div class="slide slide-3">
          <img src="image/image3.png" alt="">  
        </div>
    </div>
    </main>
     

    <footer class="site-footer">
        <p>&copy; 2025 South Fayette HS TSA. All rights reserved.</p>
    </footer>

    </body>
</html>
