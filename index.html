    <style type="text/css">

        html, body {
            height: 100%;
            margin: 0;
            font-family: SourceSansPro, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #FFFFFF;
        }

       
        .navbar {
            background:#005DAA; 
            font-family: SourceSansPro;
            padding: 3px 4%;
        }

        .navdiv {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }

        .navdiv ul {
            list-style-type: none;
            display: flex;
            gap: 24px;
            padding: 0;
            margin: 0;
        }

        .navdiv ul li a {
            text-decoration: none;
            color: white;
            font-size: 19.5px;
            position: relative;
            
        }
        .navdiv ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background-color: #FFFFFF;
            transition: width 0.2s ease-in-out;
        }

        .navdiv ul li a:hover::after {
            width: 100%;
        }

            
        main {
            min-height: calc(100vh - 155.6px);
            text-align: center;
            padding: 10px 20px 0 20px; 
        }

        h1 {
            color: #333;
            text-align: center;
        }

        main p {
            font-size: 16px;
            color: #000000;
            text-align: center;
        }
        .slides{
        width: 95%;
        height: 70vh;
        overflow: hidden;
        position: relative;
        border: 4px solid #FFFFFF;
        box-shadow: #FFFFFF 0px 5px 15px;
    }

   .slide{
    position: absolute;
    height: 100%;
    opacity: 0;
    inset: 0;
    animation: slide-show 12s infinite;
   }
   .slide-1{
    animation-delay: 0s;
   }
   
   .slide-2{
    animation-delay: 4s;
   }

   .slide-3{
    animation-delay: 8s;
   }

   .slide img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
   }

   @keyframes slide-show{
    0%{
        opacity: 0;
    }
    10%{
        opacity: 1; 

    }
    20%,
    30%{
    opacity: 1;
        transform: scale(1.03);
    }
    50%{
        opacity: 0;
    }    
        

   }

        
        .site-footer {
            background-color: #EE2624;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px 0;
            font-size: 16px;
            margin-top:auto ;
        }

    </style>
